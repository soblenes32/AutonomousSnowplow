<md-dialog aria-label="Anchor configuration" style="min-width:250px;">
	<form ng-cloak ng-submit="formSubmit()">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Zone cell preset configuration</h2>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div layout="column" layout-align="start" class="layout-margin">
				<div layout="row" layout-align="start">
					<md-input-container>
						<label>Preset name</label>
						<input ng-model="preset.name">
					</md-input-container>
					<md-button class="md-icon-button md-primary md-raised" aria-label="Save" ng-click="savePreset()">
						<md-icon class="material-icons">save</md-icon>
					</md-button>
				</div>
				
				<md-list flex>
					<md-list-item class="md-1-line" ng-repeat="presetName in presetList" ng-click="loadPreset(presetName)">
						<md-icon class="material-icons">insert_drive_file</md-icon>
						<h3>{{presetName}}</h3>
					</md-list-item>
					<md-divider ng-if="!$last"></md-divider>
				</md-list>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
